<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Apresentação - Contato</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="tecnologias.html">Tecnologias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <h1>CONTATO</h1>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label> 
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere ser contatado?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox">Gostaria de receber novidades por email?</label>

            <input type="submit" value="Enviar fomrulário" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    
</body>
</html>
